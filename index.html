<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperspace Portfolio</title>

  <!-- Hyperspace preset -->
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-hyperspace@3/tsparticles.preset.hyperspace.bundle.min.js"></script>

  <style>
    body 
    {
    margin: 0;
      padding: 0;
      overflow: hidden;
    background: black;
      font-family: Arial, sans-serif; }
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; }
    .content{
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      user-select: none; }

    h1 
    {
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      font-family: 'Inter', sans-serif;
  color: #ffffff; 
  font-weight: 555;  
  margin: 0; }
      h2 
      {
      font-size: 1.8rem;
      margin-top: 10px;
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      font-family: 'Inter', sans-serif;
  color: #b5b5b5;     
    font-weight: 300;
  margin: 5px 0 0 0; }
  </style>

</head>

<body>

  <!-- Hyperspace animation -->
  <div id="tsparticles"></div>

  <!-- Your text -->
  <div class="content">
    <h1>Praj Bhatt</h1>
    <h2>Student</h2>
  </div>

  <script>
    (async () => {
      await loadHyperspacePreset(tsParticles);

      await tsParticles.load({
        id: "tsparticles",
        options: {
          preset: "hyperspace",
        },
      });
    })();


  </script>

</body>

</html>
